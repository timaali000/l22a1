<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
    </head>
    <body>
        <h2>Javascript Objects</h2>
        <p id="result"></p>
        <script>
            var student = {
                firstName: "Tima",
                age: 14,
            };
            document.getElementById("result").innerHTML = 
            student.firstName + " is " + student.age + " years old ";
            </script>
    </body>
</html>
